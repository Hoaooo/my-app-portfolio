<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppToyBox</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">AppToyBox</div>
                <ul class="nav-links">
                    <li><a href="#home">首页</a></li>
                    <li><a href="#apps">应用</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 英雄区域 -->
    <section class="hero" id="home">
        <div class="container">
            <h1>探索创意应用</h1>
            <p>这里汇集了开发的各种实用小工具，您可以在线使用或下载到本地</p>
            <a href="#apps" class="btn">浏览应用</a>
        </div>
    </section>

    <!-- 应用展示区域 -->
    <section class="apps-section" id="apps">
        <div class="container">
            <h2 class="section-title">App Toy Box</h2>
            <div class="apps-grid">
                <!-- 应用卡片 1 -->
                <div class="app-card">
                    <div class="app-image">
                        <div class="app-image">📊</div>
                    </div>
                    <div class="app-content">
                        <h3 class="app-title">NoPenCalc</h3>
                        <p class="app-description">数学计算练习，提升计算速度和准确性!</p>
                        <div class="app-actions">
                            <a href="tools/NoPenCalc.html" class="btn">在线使用</a>
                            <a href="assets/downloads/NoPenCalc.zip" class="btn btn-outline">下载</a>
                        </div>
                    </div>
                </div>

                <!-- 应用卡片 1 -->
                <div class="app-card">
                    <div class="app-image">
                        <div class="app-image">📊</div>
                    </div>
                    <div class="app-content">
                        <h3 class="app-title">懒人选择器</h3>
                        <p class="app-description">告别拖延，随机选一个立刻行动！</p>
                        <div class="app-actions">
                            <a href="tools/EasyPicker.html" class="btn">在线使用</a>
                            <a href="assets/downloads/EasyPicker.zip" class="btn btn-outline">下载</a>
                        </div>
                    </div>
                </div>
               
                
            </div>
        </div>
    </section>

    <!-- 应用详情区域 -->
    <div class="container">
        <div class="container">
            <div class="app-detail" id="tool-detail-container"></div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="container">
            <p>AppToyBox | 联系邮箱: contact@apptoybox@163.com</p>
        </div>
    </footer>
    
    <script src="scripts/main.js"></script>
    
</body>
</html>
